
<!-- This file is not meant to be displayed. It's a hint for Netlify's build bots. -->
<form name="contact" netlify netlify-honeypot="bot-field" hidden>
  <input type="hidden" name="form-name" value="contact" />
  <p hidden class="hidden">
    <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
  </p>
  <input type="text" name="name" />
  <input type="tel" name="phone" />
  <input type="email" name="email" />
  <input type="text" name="line-id" />
  <select name="area"></select>
  <select name="house-condition"></select>
  <input type="number" name="square-footage" />
  <select name="available-time"></select>
  <textarea name="message"></textarea>
</form>
