<!DOCTYPE html>
<html>
<head><title>Form Target</title></head>
<body>
<form name="contact-form" method="POST" netlify netlify-honeypot="bot-field" action="/thank-you">
  <input type="hidden" name="form-name" value="contact-form" />
  <p class="hidden"><label>Don’t fill this out if you’re human: <input name="bot-field" /></label></p>
  <input type="text" name="name" />
  <input type="tel" name="phone" />
  <input type="email" name="email" />
  <input type="text" name="line-id" />
  <select name="area"></select>
  <select name="budget-range"></select>
  <select name="house-type"></select>
  <select name="house-condition"></select>
  <input type="number" name="house-age" />
  <input type="number" name="square-footage" />
  <select name="residents-adults"></select>
  <select name="residents-children"></select>
  <select name="residents-elders"></select>
  <select name="residents-pets"></select>
  <select name="available-time"></select>
  <input type="date" name="completion-date" />
  <textarea name="message"></textarea>
</form>
</body>
</html>
