<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感謝您的提交！</title>
    <script>
        (function() {
            try {
                const theme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (theme === 'dark' || (!theme && prefersDark)) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            } catch (_) {}
        })();
    </script>
    <style>
        :root {
            --color-neutral-100: #f5f5f5;
            --color-slate-950: #020617;
            --color-slate-50: #f8fafc;
            --color-neutral-950: #0a0a0a;
            --color-slate-700: #334155;
            --color-neutral-300: #d4d4d4;
            --color-slate-600: #475569;
            --color-neutral-400: #a3a3a3;
            --color-slate-500: #64748b;
            --color-neutral-500: #737373;
        }

        body {
            --bg-color: var(--color-neutral-100);
            --text-color: var(--color-slate-700);
            --card-bg-color: var(--color-slate-50);
            --heading-color: var(--color-slate-600);
            --paragraph-color: var(--color-slate-500);
            --button-bg-color: var(--color-slate-700);
            --button-text-color: var(--color-slate-50);
            --button-hover-bg-color: var(--color-slate-600);
            --button-hover-text-color: var(--color-slate-50);
        }

        .dark body {
            --bg-color: var(--color-slate-950);
            --text-color: var(--color-neutral-300);
            --card-bg-color: var(--color-neutral-950);
            --heading-color: var(--color-neutral-400);
            --paragraph-color: var(--color-neutral-500);
            --button-bg-color: var(--color-neutral-300);
            --button-text-color: var(--color-slate-950);
            --button-hover-bg-color: var(--color-neutral-400);
            --button-hover-text-color: var(--color-slate-950);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 1rem;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card {
            background-color: var(--card-bg-color);
            padding: 2.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 42rem;
            width: 100%;
        }

        h1 {
            font-size: 1.875rem;
            line-height: 2.25rem;
            font-weight: 700;
            color: var(--heading-color);
            margin: 0 0 1rem 0;
        }

        p {
            color: var(--paragraph-color);
            font-size: 1.125rem;
            line-height: 1.75rem;
            margin: 0;
        }

        .p-mb-8 {
            margin-bottom: 2rem;
        }

        .button {
            display: inline-block;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            padding: 0.75rem 2rem;
            border-radius: 0.375rem;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s, background-color 0.3s;
        }

        .button:hover {
            background-color: var(--button-hover-bg-color);
            color: var(--button-hover-text-color);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>感謝您的提交！</h1>
        <p>我們已收到您的訊息，將盡快與您聯繫。</p>
        <p class="p-mb-8">您可以點擊下方按鈕返回首頁。</p>
        <a href="/" class="button">
            返回首頁
        </a>
    </div>
</body>
</html>
