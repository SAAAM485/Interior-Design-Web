<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感謝您的提交！</title>
    <link rel="stylesheet" href="/app.css">
    <script>
        (function() {
            try {
                const theme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (theme === 'dark' || (!theme && prefersDark)) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            } catch (_) {}
        })();
    </script>
</head>
<body class="bg-background dark:bg-dark-background dark:text-dark-primary text-primary">
    <div class="container mx-auto flex min-h-screen flex-col items-center justify-center text-center py-16 px-4">
        <div class="bg-block dark:bg-dark-block p-10 rounded-lg shadow-lg max-w-2xl w-full">
            <h1 class="text-3xl font-bold text-secondary dark:text-dark-secondary mb-4">感謝您的提交！</h1>
            <p class="text-paragraph dark:text-dark-paragraph text-lg mb-4">我們已收到您的訊息，將盡快與您聯繫。</p>
            <p class="text-paragraph dark:text-dark-paragraph text-lg mb-8">您可以點擊下方按鈕返回首頁。</p>
            <a href="/" 
               class="inline-block bg-primary dark:text-dark-secondary text-secondary dark:bg-dark-primary px-8 py-3 rounded-md font-semibold hover:bg-secondary hover:dark:bg-dark-secondary hover:text-primary hover:dark:text-dark-primary transition-colors duration-300"
            >
                返回首頁
            </a>
        </div>
    </div>
</body>
</html>
