<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Test</title>
</head>
<body>
    <h1>Pure HTML Form Test</h1>
    <p>This is a test to see if a basic Netlify form works outside of SvelteKit.</p>
    
    <form name="test-form" method="POST" action="/" netlify>
        <input type="hidden" name="form-name" value="test-form" />
        <p>
            <label>Your Name: <input type="text" name="name"></label>
        </p>
        <p>
            <label>Your Email: <input type="email" name="email"></label>
        </p>
        <p>
            <button type="submit">Send</button>
        </p>
    </form>

</body>
</html>
